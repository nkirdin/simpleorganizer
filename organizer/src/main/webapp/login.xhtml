<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Simple Organizer Login</title>
</h:head>
<h:body>
    <ui:composition template="/WEB-INF/templates/mainLayout.xhtml">
        <ui:define name="title">Simple Organizer : Account</ui:define>
        <ui:define name="TopHeaderLeft">
            Simple Organizer : Login
        </ui:define>
        <ui:define name="informationPane">
            <p:panel>
                <form method="POST" action="j_security_check">
                    <table>
                        <tr>
                            <td>Login:</td>
                            <td><input type="text" name="j_username" /></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input type="password" name="j_password" /></td>
                        </tr>
                        <tr>

                            <td></td>
                            <td><input type="submit" value="Login" /><input
                                type="reset" value="Reset" /></td>
                        </tr>
                    </table>
                </form>
            </p:panel>
        </ui:define>
    </ui:composition>
</h:body>
</html>
