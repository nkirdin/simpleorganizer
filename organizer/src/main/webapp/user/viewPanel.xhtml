<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head></h:head>
<h:body>
    <ui:composition>
        <p:panel style="height:25em">
            <h:panelGrid colums="1">
                <h:panelGroup>
                    <h:outputText value="First name: " />
                    <b><h:outputText
                            value="#{viewPanelBean.person.firstname}" /></b>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText value="Last name: " />
                    <b><h:outputText
                            value="#{viewPanelBean.person.lastname}" /></b>
                </h:panelGroup>
            </h:panelGrid>
            <h:panelGroup layout="block" style="height:10em">
                <p:dataTable value="#{viewPanelBean.person.phones}" var="phone"
                    scrollable="true" scrollHeight="100%"
                    rendered="#{not empty viewPanelBean.person.phones}"
                    rowIndexVar="rowIndex">
                    <f:facet name="header">Phone Table</f:facet>
                    <p:column headerText="N" style="width:5%">
                         #{rowIndex+1}
                </p:column>
                    <p:column>
                        <f:facet name="header">Phone number</f:facet>
                        #{phone.number}
                </p:column>
                    <p:column>
                        <f:facet name="header">Phone Type</f:facet>
                        #{phone.phoneType}
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
        </p:panel>
    </ui:composition>
</h:body>
</html>
