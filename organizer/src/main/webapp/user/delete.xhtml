<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<f:metadata>
    <f:viewParam name="selectedPersonId" value="#{deleteBean.selectedPersonId}" />
    <f:viewAction action="#{deleteBean.viewAction}" />
</f:metadata>
<h:head></h:head>
<h:body>
    <ui:composition template="/WEB-INF/templates/mainLayout.xhtml">
        <ui:define name="title">Simple Organizer : Delete Person</ui:define>
        <ui:define name="TopHeaderLeft">
            Simple Organizer : Phone Book : Delete Person
        </ui:define>
        <ui:define name="informationPane">
            <h:form id="idDeletePerson">
                <ui:include src="viewPanel.xhtml" />
                <p:outputPanel>
                    <h:panelGrid columns="2">
                        <h:commandButton value="Delete"
                            action="personTable?faces-redirect=true"
                            actionListener="#{deleteBean.deleteHandler}" />
                        <h:button value="Return" outcome="personTable" />
                    </h:panelGrid>
                </p:outputPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
